plugins {
    id 'java'
    id 'ivy-publish'
}

group "org.sample"
version "1.0"

publishing {
    repositories {
        ivy {
            name 'localrepo'
            url file("../../../local-repo")
        }
    }
    publications {
        ivy(IvyPublication) {
            from components.java
        }
    }
}
