plugins {
    id 'java'
    id 'ivy-publish'
}

group "org.sample"
version "1.0"

dependencies {
    implementation "org.apache.commons:commons-lang3:3.4"
}

repositories {
    jcenter()
}

publishing {
    repositories {
        ivy {
            name 'localrepo'
            url file("../../../local-repo")
        }
    }
    publications {
        ivy(IvyPublication) {
            from components.java
        }
    }
}
